<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>Poussettes</title>
</h:head>

<f:view>

    <h:body>
        <h2>Demande de prix</h2>
        <h:form>
            <p:selectOneMenu>
                <f:selectItem itemLabel="Choisissez une poussette" itemValue=""/>
                <f:selectItems value="${priceRequestBean.poussettes}" var="poussette" itemLabel="${poussette.nom}"
                               itemValue="${priceRequestBean.demandeDePrix.poussetteSelectionnee}"/>
            </p:selectOneMenu>
            <br/>
            <h:outputLabel for="dateBegin" value="Date de début :"/>
            <p:calendar  id="dateBegin" value="#{priceRequestBean.demandeDePrix.dateDebut}" pattern="dd.MM.yyyy"/>
            <br/>

            <h:outputLabel for="dateEnd" value="Date de fin :"/>
            <p:calendar id="dateEnd" value="#{priceRequestBean.demandeDePrix.dateFin}" pattern="dd.MM.yyyy"/>
            <br/>

            <p:selectManyCheckbox value="#{priceRequestBean.options}">
                <p:outputLabel value="Options :"/>
                <f:selectItems value="#{priceRequestBean.options}" var="option" itemLabel="#{option.nom}"
                               itemValue="#{priceRequestBean.demandeDePrix.options}"/>
            </p:selectManyCheckbox>
            <br/>

            <p:outputLabel value="Email"/>
            <p:inputText type="email" value="#{priceRequestBean.demandeDePrix.email}"/>
            <br/>

            <p:outputLabel value="Informations complémentaires :"/><br/>
            <p:inputTextarea value="#{priceRequestBean.demandeDePrix.informationComplementaire}"/>
            <br/>
            <p:commandButton value="Envoyer" action="#{priceRequestBean.SendRequest}" ajax="false"/>


        </h:form>
    </h:body>

</f:view>
</html>
