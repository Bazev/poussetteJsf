<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Poussettes</title>
</h:head>

<f:view>

	<h:body>
		<h2>Demande de prix</h2>
		<h:form>
			<p:selectOneMenu>
				<f:selectItem itemLabel="Choisissez une poussette" itemValue=""/>
				<f:selectItems value="${priceRequestBean.poussettes}" var="poussette" itemLabel="${poussette.nom}"
							   itemValue="${poussette.id}" />
			</p:selectOneMenu>
			<br/>
			<h:outputLabel for="dateBegin" value="Date de début :"/>
			<p:inputText type="date" id="dateBegin" value="#{priceRequestBean.demandeDePrix.dateDebut}"/>
			<br/>

			<h:outputLabel for="dateEnd" value="Date de fin :"/>
			<p:inputText type="date" id="dateEnd" value="#{priceRequestBean.demandeDePrix.dateFin}"/>
			<br/>

			<p:selectManyCheckbox value="#{priceRequestBean.options}">
				<p:outputLabel  value="Options :"/>
				<f:selectItems value="#{priceRequestBean.options}" var="option" itemLabel="#{option.nom}" itemValue="#{option.id}"/>
			</p:selectManyCheckbox>
			<br/>
			<p:outputLabel value="Informations complémentaires :"/><br/>
			<p:inputTextarea/>
			<br/>
			<p:commandButton value="Envoyer" action="#{priceRequestBean.SendRequest}" ajax="false"/>



		</h:form>
	</h:body>

</f:view>
</html>
